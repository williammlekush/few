<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Learning Masonry Layout</title>
      <meta name="description" content="Masonry Learning Log">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="masonry.css">



   </head>
   <body>
      <h1><a href="../index.html">FEW Home</a></h1>
      <div id="masonry">
         <div class="item"></div>
         <div class="item"></div>
         <div class="item thumbnail"></div>
         <div class="item medium"></div>
         <div class="item"></div>
         <div class="item large"></div>
         <div class="item"></div>
         <div class="item medium"></div>  
         <div class="item"></div>
         <div class="item"></div>
         <div class="item thumbnail"></div>
         <div class="item medium"></div>
         <div class="item"></div>
         <div class="item large"></div>
         <div class="item"></div>
         <div class="item medium"></div>  
         <div class="item"></div>
         <div class="item"></div>
         <div class="item thumbnail"></div>
         <div class="item medium"></div>
         <div class="item"></div>
         <div class="item large"></div>
         <div class="item"></div>
         <div class="item medium"></div>  
      </div>


      
      <script src="masonry.pkgd.min.js"></script>

      <script>
         const container = document.querySelector('#masonry');
         const masonry = new Masonry(container, {
            columnWidth: 50,
            itemSelector: '.item'
         });
      </script>

   </body>
</html>
